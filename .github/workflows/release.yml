name: Release Bisq 2

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build ${{ matrix.name }} (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-24.04
            name: Linux x64
            arch: x64
            type: linux
            appimage: true
          
          # Linux ARM64
          - os: ubuntu-24.04-arm
            name: Linux ARM64
            arch: arm64
            type: linux
            appimage: true
          
          # macOS Intel (x64)
          - os: macos-12
            name: macOS Intel
            arch: x64
            type: macos
          
          # macOS Apple Silicon (arm64)
          - os: macos-15
            name: macOS Apple Silicon
            arch: arm64
            type: macos
          
          # Windows x64
          - os: windows-latest
            name: Windows x64
            arch: x64
            type: windows
          
          # Windows ARM64
          - os: windows-11-arm
            name: Windows ARM64
            arch: arm64
            type: windows
    uses: ./.github/workflows/build_desktop_app.yml
    with:
      os: ${{ matrix.os }}
      name: ${{ matrix.name }}
      arch: ${{ matrix.arch }}
      type: ${{ matrix.type }}
      appimage: ${{ matrix.appimage || false }}
      upload-artifacts: true
      ref-name: ${{ github.ref_name }}

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List Artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
